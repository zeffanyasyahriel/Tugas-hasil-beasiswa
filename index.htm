    <script>
    var ujiantulis1=
    document.getElementById("utulis1");
    
    var ujiantulis2 =             document.getElementById("utulis2");
    
    var ujianpraktek = document.getElementById("upraktek");
    
    var hasilujian  = document.getElementById("nilaiujian");
    
    var tulis1 = 90;
    var tulis2 = 80;
    var praktek = 90;
    var nilaiujian = (tulis1 + tulis2 + praktek) / 3;
    
    ujiantulis1.innerHTML = "Nilai Ujian Tulis 1 : " + tulis1;
    
    ujiantulis2.innerHTML = "Nilai Ujian Tulis 2 : " + tulis2;
    
    ujianpraktek.innerHTML = "Nilai Ujian Praktek : " + praktek;
    
    hasilujian.innerHTML = "Nilai Rata-rata Ujian : " + nilaiujian;
    var nilaitoefl= document.getElementById("toefl");
    var scoretoefl= document.getElementById("toefl1");
    var toefl = 480;
    var toefl1 = 480;
    
    
    if(toefl >= 500){
     nilaitoefl.innerHTML = "Nilai 100";
    }
    else if(toefl > 450){
      nilaitoefl.innerHTML = "Nilai 80";
    }
    else if(toefl < 450){
      nilaitoefl.innerHTML = "Nilai 50";
    }
    
    scoretoefl.innerHTML = "Score : " + toefl1;
    
    var statusbeasiswa= document.getElementById("beasiswa");
    
    var nilaitoefl = 80;
    var beasiswa = (nilaiujian + nilaitoefl) / 2;
    
    var statusbsw= document.getElementById("nilai");
    
    var nilai= 80 
    if(nilai >= 90){
     statusbsw.innerHTML = "LULUS";
    }
    else if(nilai < 90){
      statusbsw.innerHTML = "TIDAK LULUS";
    }
    statusbeasiswa.innerHTML = "Nilai : " + beasiswa;
